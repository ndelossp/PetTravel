<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción a PET Travel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 300px; /* Ajusta el tamaño según el tamaño de la imagen del mockup */
            height: 600px; /* Ajusta el tamaño según el tamaño de la imagen del mockup */
            background: url('path_to_mockup_image.png') no-repeat center center;
            background-size: cover;
            text-align: center;
        }
        .subscribe-button {
            position: absolute;
            bottom: 20px; /* Ajusta esta posición según el mockup */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .subscribe-button:hover {
            background-color: #0056b3;
        }
        .form-container {
            position: absolute;
            bottom: 60px; /* Ajusta esta posición según el mockup */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        .form-container input[type="text"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        #message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: green;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("VQgGP8CqypWj6WfGd"); // Reemplaza "Natalia" con tu User ID de EmailJS
        })();
    </script>
</head>
<body>
    <div class="container">
        <button class="subscribe-button" onclick="showForm()">Suscribirse</button>
        <div class="form-container" id="formContainer">
            <form id="subscriptionForm">
                <input type="text" id="name" name="name" placeholder="Nombre" required><br>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
                <button type="submit" onclick="sendEmail(event)">Enviar</button>
            </form>
        </div>
        <p id="message"></p>
    </div>

    <script>
        function showForm() {
            document.getElementById('formContainer').style.display = 'block';
        }

        function sendEmail(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const templateParams = {
                from_name: name,
                from_email: email,
                message: `Nombre: ${name}\nEmail: ${email}`
            };

            emailjs.send('service_3p83ad1', 'template_fwrunpd', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    document.getElementById('message').innerText = '¡Gracias por suscribirte!';
                    document.getElementById('subscriptionForm').reset();
                    document.getElementById('formContainer').style.display = 'none';
                }, function(error) {
                    console.log('FAILED...', error);
                });
        }
    </script>
</body>
</html>
