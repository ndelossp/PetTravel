<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción a PET Travel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 300px;
            height: 600px;
            background: url('path_to_mockup_image.png') no-repeat center center;
            background-size: cover;
            text-align: center;
        }
        .subscribe-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .subscribe-button:hover {
            background-color: #0056b3;
        }
        .form-container {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
        }
        .form-container input[type="text"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
            text-align: center;
        }
        #popup button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #popup button:hover {
            background-color: #0056b3;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.3.0/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("uHdHyxWwnJZhnKTCF"); // Usa tu Public Key de EmailJS
        })();
    </script>
</head>
<body>
    <div id="overlay"></div>
    <div id="popup">
        <p>¡Gracias por suscribirte!</p>
        <button onclick="closePopup()">Cerrar</button>
    </div>
    <div class="container">
        <button class="subscribe-button" onclick="showForm()">Suscribirse</button>
        <div class="form-container" id="formContainer">
            <form id="subscriptionForm">
                <input type="text" id="name" name="name" placeholder="Nombre" required><br>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
                <button type="submit" onclick="sendEmail(event)">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        function showForm() {
            document.getElementById('formContainer').style.display = 'block';
        }

        function sendEmail(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const templateParams = {
                from_name: name,
                from_email: email,
                message: `Nombre: ${name}\nEmail: ${email}`
            };

            emailjs.send('service_3p83ad1', 'template_fwrunpd', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    showPopup();
                    document.getElementById('subscriptionForm').reset();
                }, function(error) {
                    console.log('FAILED...', error);
                });
        }

        function showPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
